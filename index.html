<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="titulo_encriptador">Encriptador de Texto</h1>
    </header>
    <main>
        <section class="seccion_entrada">
            <textarea id="texto_entrada" placeholder="Ingrese el texto aquí"></textarea>
            <div class="botones">
                <button id="boton_encriptar">Encriptar</button>
                <button id="boton_desencriptar">Desencriptar</button>
            </div>
            <p class="nota">* Solo letras minúsculas y sin acento.</p>
        </section>
        <section class="seccion_salida">
            <img id="imagenSalida" src="imagen1.png" alt="Imagen de referencia">
            <div id="outputContainer">
                <textarea id="outputText" readonly></textarea>
                <button id="botonCopiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Desarrollado por Edwin C</p>
    </footer>
    <script src="encriptador.js"></script>
</body>
</html>
